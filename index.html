<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prologue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="top-head">
                Prologue 
            </div>
            <div class="timer-window" id="window">
                
                <div class="sub-head" id="end-date"></div>
                <div class="sub-head">
                    Time left before start: 
                </div>
                <div class="timer-tiles">
                    <div class="tile">
                        <div class="time-block" id="days">
                            <input type="text" class="text" value="0" readonly>

                        </div>
                        <div class="notation">
                            days
                        </div>
                    </div>
                    <div class="tile">
                        <div class="time-block" id="hours">
                            <input type="text" class="text" value="0" readonly>
                        </div>
                        <div class="notation">
                            hours
                        </div>
                    </div>
                    <div class="tile">
                        <div class="time-block" id="mins">
                            <input type="text" class="text" value="0" readonly>
                        </div>
                        <div class="notation">
                            mins
                        </div>
                    </div>
                    <div class="tile">
                        <div class="time-block" id="secs">
                            <input type="text" class="text" value="0" readonly>
                        </div>
                        <div class="notation">
                            secs
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
